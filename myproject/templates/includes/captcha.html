{#{% extends 'base.html' %}#}

{% load static %}

<div class="form-group form-row">
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if image %}
            <img class="img-responsive watch-right" alt="not found"
                 src="/accounts{{ MEDIA_URL }}{{ image.image.url }}" class="img-fluid">
        {% endif %}
        <div class="col-1" style="padding: 0">
            <button type="submit" {% load static %} class="btn-image col">
                <img src="{% static 'img/refresh.png' %}" alt="refresh" style="width: 24px">
            </button>
{#            <button type="button" {% load static %} class="btn-image col">#}
{#                <img src="{% static 'img/volume.png' %}" alt="speaker" style="width:24px">#}
{#            </button>#}
        </div>
    </form>
</div>
<div class="form-group form-row align-items-center" style="margin-top: 10px">
    <label class="text-left" for="captcha">Type the text:</label>
    <input type="text" name="captcha_code" style="margin-left: 10px"
           class="col form-control" id="captcha">
</div>
