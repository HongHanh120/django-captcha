{% extends 'base_accounts.html' %}

{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Sign up</h3>
                    <form method="post" novalidate id="signup-form" action="/signup/">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                    </form>
                    {% include 'includes/captcha_image.html' %}
                    <form method="post" novalidate id="captcha-form" action="/signup/">
                        {% csrf_token %}
                    </form>
                    <button type="submit" class="btn btn-primary" id="signup-button"
                            name="signup-button" value="signup-button" form="signup-form">
                        Create an account
                    </button>
                </div>
                <div class="card-footer text-muted text-center">
                    Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
