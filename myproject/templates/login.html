{% extends 'base_accounts.html' %}

{% load static %}

{% block title %}Log in to Django Boards{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-7">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form method="post" novalidate id="login">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        {% include 'includes/captcha.html' %}
                        <button type="submit" class="btn btn-primary btn-block" value="login">Log in</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    New to Django Boards? <a href="{% url 'accounts:signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
