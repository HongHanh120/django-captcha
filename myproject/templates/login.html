{% extends 'base_accounts.html' %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-7">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form method="post" novalidate id="login-form" action="/login/">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                    </form>
{#                    <form method="post" enctype="multipart/form-data" id="image-form">#}
{#                        {% csrf_token %}#}
                        {% include 'includes/captcha.html' %}
{#                    </form>#}
                    <button type="submit" class="btn btn-primary btn-block" id="login-button"
                            name="login-button" value="login-button" form="login-form">
                        Log in
                    </button>
                </div>
                <div class="card-footer text-muted text-center">
                    New to Django Boards? <a href="{% url 'accounts:signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
